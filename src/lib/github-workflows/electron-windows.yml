name: Build Electron Windows

on:
  workflow_dispatch:
    inputs:
      app_name:
        description: 'Application name'
        required: true
      source_url:
        description: 'Source URL or GitHub repo'
        required: true
      build_id:
        description: 'Build ID for callback'
        required: true

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        arch: [x64, arm64]

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.inputs.source_url }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build Electron app (${{ matrix.arch }})
        run: |
          npm install electron-builder --save-dev
          npx electron-builder --win --${{ matrix.arch }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts (${{ matrix.arch }})
        uses: actions/upload-artifact@v4
        with:
          name: windows-installers-${{ matrix.arch }}
          path: |
            dist/*.exe
            dist/*.msi
          retention-days: 7
