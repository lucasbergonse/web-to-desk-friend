name: Build Tauri Windows

on:
  workflow_dispatch:
    inputs:
      app_name:
        description: 'Application name'
        required: true
      source_url:
        description: 'Source URL or GitHub repo'
        required: true
      build_id:
        description: 'Build ID for callback'
        required: true

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        target: [x86_64-pc-windows-msvc, aarch64-pc-windows-msvc]

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.inputs.source_url }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies
        run: npm ci

      - name: Install Tauri CLI
        run: npm install @tauri-apps/cli --save-dev

      - name: Build Tauri app (${{ matrix.target }})
        run: npx tauri build --target ${{ matrix.target }}
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}

      - name: Upload artifacts (${{ matrix.target }})
        uses: actions/upload-artifact@v4
        with:
          name: windows-installers-${{ matrix.target }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi
            src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe
          retention-days: 7
